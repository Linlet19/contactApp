<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Show Recipe</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<section>
		<div class="card ms-3 me-3 mt-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">


					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:object="${contact}" th:action="@{/contact/new}" method="post">
								<input type="hidden" th:field="*{id}">
								<!-- Name -->
								<div class="input-group">
									<div class="input-group-prepend">

										<div class="input-group-text me-3">
											<i class="bi bi-plus-square-fill"></i>
										</div>
									</div>
									<input type="text" id="name" name="name" placeholder="Enter Name Here"
										class="form-control" th:field="*{name}" th:value="${contact.name}">
								</div>

								<!-- NickName -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text me-3">
											<i class="bi bi-plus-square-fill"></i>
										</div>
									</div>
									<input type="text" id="nickname" name="nickname" placeholder="Enter NickName Here"
										class="form-control" th:field="*{nickname}" th:value="${contact.nickname}">
								</div>

								<!-- Phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text me-3">
											<i class="bi bi-plus-square-fill"></i>
										</div>
									</div>
									<input type="text" id="phone" name="phone" placeholder="Enter Phone Number Here"
										class="form-control" th:field="*{phone}" th:value="${contact.phone}">
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text me-3">
											<i class="bi bi-plus-square-fill"></i>
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter Email Here"
										class="form-control" th:field="*{email}" th:value="${contact.email}">
								</div>

								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">

										<div class="input-group-text me-3">
											<i class="bi bi-plus-square-fill"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter Work Here"
										class="form-control" th:field="*{work}" th:value="${contact.work}">
								</div>

								<!-- Note -->
								<div class="row mb-3">
									<div class="col-md-12 mt-3">
										<textarea type="text" rows="10" class="form-control" id="note"
											th:field="*{note.note}" th:value="${contact.note.note}"
											placeholder="Enter Note Here"></textarea>
									</div>
								</div>

								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Add Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
