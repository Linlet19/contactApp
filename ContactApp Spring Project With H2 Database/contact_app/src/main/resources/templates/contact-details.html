<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Show Recipe</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<section>
		<div class="card me-3 ms-3 mt-3">
			<div class="card-body">
				<div class="container text-center">
					<div class="col-md-6">
									<a class="btn btn-secondary" href="#"
										th:href="@{'/image/contact/' + ${contact.id} + '/upload'}" role="button">Change
										Image</a>
								</div>
						<img th:src="@{'/image/contact/' + ${contact.id} + '/show'}" style="height: 200px;width: 200px;" class="my_profile_picture"
											height="200">
					
					<h3 class="mt-3"><span th:text="${contact.name}">Contact</span> ( <span
							th:text="${contact.nickname}">Contact</span> ) </h3>

					<table class="table table-dark table-hover mt-3">
						<thead>
							<tr>
								<th scope="col">Information</th>
								<th scope="col">Details</th>
							</tr>
							</theadclass="text-start">
						<tbody>
							<tr>
								<th scope="row">Name</th>
								<td th:text="${contact.name}">Mark</td>

							</tr>

							<tr>
								<th scope="row">Email</th>
								<td th:text="${contact.email}">Mark</td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}">Mark</td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td th:text="${contact.work}">Mark</td>

							</tr>

						</tbody>
					</table>

					<div class="note mt-3 text-center">
						<th:block th:text="${contact.note.note}"></th:block>
					</div>
					<div class="container mt-3">
						<a th:href="@{'/contact/' + ${contact.id} + '/update'}"><button
								class="btn  btn-primary btn-sm btn-block">Update</button></a>
						<a th:href="@{'/contact/' + ${contact.id} + '/delete'}"><button
								class="btn btn-danger btn-sm btn-block">Delete</button></a>
					</div>

				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
