<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Recipe Home</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

	<section>
		<div class="card me-3 ms-3 mt-3">
			<div class="card-body">
				
				
				<h1 class="text-center">Your Contacts</h1>
				
			
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Nickname</th>
							<th scope="col">Phone</th>
							<th scope="col">View</th>
							<th scope="col">Update</th>
							<th scope="col">Delete</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact : ${contacts}">
							<th scope="row" th:text="${contact.id}"></th>
							<td th:text="${contact.name}">Mark</td>
							<td th:text="${contact.nickname}">Otto</td>
							<td th:text="${contact.phone}">@mdo</td>
							<td><a href="#" th:href="@{'/contact/' + ${contact.id} + '/show'}" class="btn btn-primary">View</a></td>
                  <td><a href="#" th:href="@{'/contact/' + ${contact.id} + '/update'}" class="btn btn-primary">Update</a></td>
                  <td><a href="#" th:href="@{'/contact/' + ${contact.id} + '/delete'}" class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>

</html>
